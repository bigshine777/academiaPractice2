<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../css/flag.css">
</head>
<body>
  <div class="flag-block">

    <div class="japan">
      <h3>日本</h3>
      <div class="japan-base">
        <div class="japan-sun"></div>
      </div>
    </div>
  
    <div class="UAE">
      <h3>UAE</h3>
      <div class="UAE-base">
          <div class="UAE-right-partial"></div>
          <div class="UAE-left-partial">
              <div class="UAE-green"></div>
              <div class="UAE-white"></div>
              <div class="UAE-black"></div>
          </div>
      </div>
    </div>
  
    <div class="korean">
      <h3>韓国</h3>
      <div class="korean-base">
        <div class="korean-circle">
          <div class="circle-red"></div>
          <div class="circle-blue"></div>
          <div class="circle-red-small"></div>
          <div class="circle-blue-small"></div>
        </div>
        <div class="partial leftUP">
          <div class="big-block"></div>
          <div class="big-block"></div>
          <div class="big-block"></div>
        </div>
        <div class="partial rightUP">
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
          <div class="big-block"></div>
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
        </div>
        <div class="partial rightDown">
          <div class="big-block"></div>
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
          <div class="big-block"></div>
        </div>
        <div class="partial leftDown">
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
          <div class="small-blocks">
            <div class="small-block"></div>
            <div class="small-block"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
