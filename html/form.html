<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <div class="form-group">
      <div class="form-input">
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="form-input">
        <p class="radioTitle">好きなものは？(ラジオボタン)</p>
        <input type="radio" name="curry" id="curry" checked>
        <label for="curry">カレー</label>
        <input type="radio" name="sushi" id="sushi">
        <label for="sushi">お寿司</label>
        <input type="radio" name="yakiniku" id="yakiniku">
        <label for="yakiniku">焼肉</label>
        <input type="radio" name="other" id="other">
        <label for="other">その他</label>
      </div>

      <div class="form-input">
        <label for="favoite">好きなものは？(チェックボックス)</label><br>
        <input type="checkbox" value="curry"></input>
        <label for="curry">カレー</label>
        <input type="checkbox" value="sushi"></input>
        <label for="sushi">お寿司</label>
        <input type="checkbox" value="sushi"></input>
        <label for="yakiniku">焼肉</label>
        <input type="checkbox" value="sushi"></input>
        <label for="other">その他</label>
      </div>

      <div class="form-input">
        <label for="calendar">カレンダー</label>
        <input type="date" name="calendar" id="calendar">
      </div>

      <div class="form-input">
        <label for="range">レンジ</label>
        <input type="range" name="range" id="range" min="0" max="100">
      </div>

      <div class="form-input">
        <label for="password">パスワード</label>
        <input type="password" name="password" id="password">
      </div>

      <button type="submit">提出</button>
    </div>
  </form>

  <link rel="stylesheet" href="../css/form.css">
</body>

</html>
